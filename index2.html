
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama image panorama</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }


    </style>
  </head>

  <body>

    <script src="https://pchen66.github.io/js/three/three.min.js"></script>
    <script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>

    <script>

let panorama, panorama2, viewer;
            
      
            
            panorama = new PANOLENS.ImagePanorama( 'https://cdnb.artstation.com/p/assets/panos/panos/007/760/669/medium/9848fa133fc77de8.jpg' );
            
            panorama2 = new PANOLENS.ImagePanorama( 'https://live.staticflickr.com/353/32223789871_26b40598ca_o_d.jpg' );
        
            panorama3 = new PANOLENS.ImagePanorama( 'https://live.staticflickr.com/569/32223791911_e60a8d26bd_o_d.jpg' );
          
            panorama.link( panorama2, new THREE.Vector3( 5000.00, 979.35, 3270.00 ) );
            panorama2.link( panorama3, new THREE.Vector3( -5000.00, -646.17, 606.62) );
            panorama3.link( panorama, new THREE.Vector3( -5000.00, -646.17, 606.62) );
            viewer = new PANOLENS.Viewer({ output: 'console' });
            viewer.add( panorama, panorama2, panorama3);
    </script>

  </body>
</html>
